<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetShop - Agendamento</title>
  <link rel="stylesheet" href="stylesPET.css">
</head>
<body>
  <div class="container">
    <h1>Agendamento Banho & Tosa</h1>
    <form id="agendamentoForm">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" required>

      <label for="pet">Nome do Pet:</label>
      <input type="text" id="pet" required>

      <label for="servico">Serviço:</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Banho">Banho</option>
        <option value="Tosa">Tosa</option>
        <option value="Consulta">Consulta</option>
      </select>

      <div id="tiposTosa">
        <label for="tipoTosa">Tipo de Tosa:</label>
        <select id="tipoTosa">
          <option value="">Selecione</option>
          <option value="Baby">Baby</option>
          <option value="Geral">Geral</option>
          <option value="Trimming">Trimming</option>
          <option value="Asiática">Asiática</option>
          <option value="Higiênica">Higiênica</option>
        </select>
      </div>

      <label for="observacoes">Observações:</label>
      <input type="text" id="observacoes">

      <label for="porte">Porte do Pet:</label>
      <select id="porte" required>
        <option value="">Selecione</option>
        <option value="Pequeno">Pequeno</option>
        <option value="Médio">Médio</option>
        <option value="Grande">Grande</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="hora">Hora:</label>
      <select id="hora" required>
        <option value="">Selecione</option>
      </select>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>

      <button type="submit">Agendar e Enviar WhatsApp</button>
    </form>
  </div>

  <script src="scriptECT.js" defer></script>
</body>
</html>
